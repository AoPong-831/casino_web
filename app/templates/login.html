{% extends "base.html" %}
{% block title %}ログインページ{% endblock %}

{% block content %}
<h1>ログイン</h1>
<form method="POST">
    <label for="name">ユーザー名</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="pw">パスワード</label>
    <input type="pw" id="pw" name="pw" required>
    <br>
    <button type="submit">ログイン</button>
</form>
{% endblock %}
